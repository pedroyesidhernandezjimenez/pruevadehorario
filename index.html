<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo general del cuerpo */
        body {
            font-family: Arial, sans-serif; /* Fuente para el cuerpo */
            text-align: center; /* Centrar todo el contenido en el cuerpo */
        }

        /* Estilo para el título */
        h1 {
            margin-top: 20px; /* Espacio superior del título */
            font-size: 2em; /* Tamaño de letra del título */
        }

        /* Estilo para centrar el iframe y hacerlo responsivo */
        .responsive-iframe {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 150%; /* Proporción de 2:3 (más altura que ancho) */
            overflow: hidden;
            margin-top: 10px; /* Espacio entre el desplegable y el iframe */
        }

        /* El iframe ocupa todo el contenedor y se ajusta automáticamente */
        .responsive-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Aumenta el tamaño del iframe para pantallas más pequeñas */
        @media (max-width: 768px) {
            .responsive-iframe {
                padding-bottom: 180%; /* Más altura para pantallas pequeñas */
            }
        }

        /* Estilo para el desplegable */
        .dropdown {
            margin: 20px 0; /* Espacio arriba y abajo del desplegable */
        }

        /* Estilo para el select */
        select {
            font-size: 1.5em; /* Aumentar el tamaño de la letra del desplegable */
            padding: 10px; /* Espacio interno del desplegable */
            width: 50%; /* Ancho del desplegable */
            max-width: 300px; /* Ancho máximo del desplegable */
            margin: 0 auto; /* Centrar el desplegable */
            display: block; /* Convertir en bloque para centrar */
        }
    </style>
</head>
<body>
    <h1>HORARIOS DE SALAS SA</h1> <!-- Título centrado -->

    <div class="dropdown">
        <label for="auditorio">Selecciona un salón:</label>
        <select id="auditorio" onchange="changeSheet()">
            <option value="AUDITORIO">AUDITORIO</option>
            <option value="1993306531">SA401</option>
            <option value="1856660480">SA402</option>
            <option value="1339905033">SA403</option>
            <option value="933881110">SA404</option>
            <option value="211401206">SA411</option>
            <option value="227897772">SA412</option>
            <option value="1974796913">SA413</option>
            <option value="1082193245">SA414</option>
        </select>
    </div>

    <div class="responsive-iframe">
        <iframe id="sheetIframe" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTIBgqZPslcPb8tsWwP8vjVemtsR8Kh62ZvosTZYOw5FBLUWKNSt6sbSXTwueN0Sg/pubhtml?widget=true&amp;headers=false"></iframe>
    </div>

    <script>
        function changeSheet() {
            var select = document.getElementById("auditorio");
            var sheetName = select.value;
            var baseUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTIBgqZPslcPb8tsWwP8vjVemtsR8Kh62ZvosTZYOw5FBLUWKNSt6sbSXTwueN0Sg/pubhtml?widget=true&amp;headers=false";
            
            // Modificar el src del iframe según el salón seleccionado
            document.getElementById("sheetIframe").src = baseUrl + "&gid=" + sheetName;
        }
    </script>
</body>
</html>
